<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Roblox Push</title>
    </head>
    <body>
        <div class="container-sm">
            <h3>Roblox Push</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked" id="notificationsText">Allow notifications</label>
            </div>
        </div>
    </body>
</html>
