<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Roblox Push</title>
    </head>
    <body>
        <div class="container-sm">
            <div class="alert alert-warning d-none" id="no-sw" role="alert">
                No Service Worker support!
            </div>
            <div class="alert alert-warning d-none" id="no-push-api" role="alert">
                No Push API Support!
            </div>
            <h3>Roblox Push</h3>
            <button type="button" class="btn btn-primary d-none" id="allow-notifications">
                Allow notifications
            </button>
            <button type="button" class="btn btn-primary" id="unregister-sw">
                Unregister service worker
            </button>
        </div>
    </body>
</html>
